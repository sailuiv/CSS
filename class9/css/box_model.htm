<HTML>
    <HEAD><TITLE> CSS PROPERTIES </TITLE>
    <STYLE TYPE= "TEXT/CSS">
        div{
            background-color: lightgray;
            width: 300px;
            border:15px solid green;
            padding:50px;
            margin: 20px;
        }
    </STYLE>
    </HEAD>
    <BODY>
        <H1><CENTER>BOX Model Example</CENTER></H1>
        <P>The CSS box model is essentially a box that wraps around evry HTML element.</P>
        <DIV>This text is the content of the box. we have added a 50px padding, 20px margin and a 15px green border.</DIV>
    </BODY>
</HTML>
